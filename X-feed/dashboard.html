<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-container">
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="global">Global Users</button>
      <button class="tab-btn" data-tab="friends">Your Friends</button>
      <button class="tab-btn" data-tab="addedby">Added</button>
    </div>

    <!-- Tab Panels -->
    <div class="tab-content active" id="tab-global">
      <h2>Global Users</h2>
      <input type="text" id="globalSearch" placeholder="Search users." class="search-bar" />
      <ul id="globalUserList" class="scrollable-list"></ul>
    </div>

    <div class="tab-content" id="tab-friends">
      <h2>Your Friends</h2>
      <div id="friendsList" class="card-container"></div>
    </div>

    <div class="tab-content" id="tab-addedby">
      <h2>Added</h2>
      <div id="addedByList" class="card-container"></div>
    </div>

    <div class="public-toggle">
      <span>Go Public</span>
      <input type="checkbox" id="publicSwitch" />
      <label for="publicSwitch"></label>
    </div>

    <button id="logoutBtn" class="btn logout-btn">Logout</button>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
