<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-forest-pattern flex items-center justify-center min-h-screen p-4">
  <div class="card max-w-md w-full p-8 bg-surface rounded-2xl shadow-xl signup-form">
    <h2 class="text-3xl font-bold text-primary mb-6 text-center">Sign Up</h2>
    
    <!-- Keep your original inputs and IDs -->
    <input
      type="text"
      id="username"
      placeholder="Username"
      class="form-input w-full mb-4"
    />
    <input
      type="email"
      id="email"
      placeholder="Email"
      class="form-input w-full mb-4"
    />
    <input
      type="password"
      id="password"
      placeholder="Password"
      class="form-input w-full mb-6"
    />

    <!-- Sign Up button -->
    <button id="signupBtn" class="btn btn-primary w-full">
      Sign Up
    </button>

    <!-- Error message placeholder -->
    <p id="signupError" class="text-sm text-red-400 mt-4"></p>

    <!-- Existing “Already have an account?” link -->
    <p class="text-sm text-center text-on-surface-light mt-6">
      Already have an account?
      <a href="#" id="goToLogin" class="text-accent font-semibold hover:underline">
        Login
      </a>
    </p>
  </div>
</body>
</html>
