<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-container">
    <h2>Global Users</h2>
    <input type="text" id="globalSearch" placeholder="Search users..." class="search-bar" />
    <ul id="globalUserList" class="scrollable-list"></ul>

    <h2>Friends</h2>
    <div id="friendsList" class="card-container"></div>

    <h2>Added By</h2>
    <div id="addedByList" class="card-container"></div>

    <div class="public-toggle">
      <label for="publicSwitch">Public Mode:</label>
      <input type="checkbox" id="publicSwitch" />
    </div>

    <button id="logoutBtn" class="btn logout-btn">Logout</button>

  </div>

  <script src="popup.js"></script> <!-- Needed for loadFriendSession -->
  <script src="dashboard.js" type="module"></script>
</body>
</html>
